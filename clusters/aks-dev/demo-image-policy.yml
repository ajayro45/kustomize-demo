---
apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImagePolicy
metadata:
  name: demo-image-policy
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: demo-image
  policy:
    alphabetical:
      order: asc  # This will pick the lexicographically latest SHA
  filterTags:
    # Match exactly 40-character hexadecimal strings (full Git SHA)
    pattern: '^[a-f0-9]{40}$'  
